<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)] = "usuario.correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)] = "usuario.clave"></ion-input>
  </ion-item>
  <button ion-button (click)="login(usuario)">Ingresar</button>
  <button ion-button color="light" (click)="registrar()">Registrar</button>

</ion-content>
