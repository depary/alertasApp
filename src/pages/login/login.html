<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)] = "usuario.correo" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ingrese su correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "usuario.clave" name="clave" required minlength="6" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    
  </form>
  <button ion-button color="light" (click)="registrar()">Registrar</button>
</ion-content>
