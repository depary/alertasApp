<ion-header>
    
      <ion-navbar>
        <ion-title>Registro</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="text" [(ngModel)] = "usuario.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)] = "usuario.clave"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Repetir Contraseña</ion-label>
          <ion-input type="password" [(ngModel)] = "clave2"></ion-input>
        </ion-item>
      <button ion-button (click)="registrar()">Registrar</button>
    
    </ion-content>
